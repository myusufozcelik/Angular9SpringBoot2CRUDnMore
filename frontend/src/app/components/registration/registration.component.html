<h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; text-decoration: solid 5px black;  ">Registration</h3>
<br>    

<form [formGroup] ="registrationForm" (ngSubmit)="add()">

    <div class="form-group">

        <input type="text" placeholder="Username" formControlName="userName"  autocomplete="off" name="userName" id="userName" class="form-control" required>
        
        <div class="alert alert-danger" *ngIf="registrationForm.get('userName').hasError('required') && registrationForm.get('firstName').dirty">Please enter Username</div>

    </div>

    <div class="form-group">

        <input type="password" placeholder="Password (min:6 max:20 character)" formControlName="password"  autocomplete="off" name="password" id="passwordRepeat" class="form-control" required>
        
        <div class="alert alert-danger" *ngIf="registrationForm.get('password').hasError('minLength') && registrationForm.get('password').hasError('maxLength')">Please enter Password</div>

    </div>

      <div class="form-group">

        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"  autocomplete="off" name="confirmPassword" id="confirmPassword" class="form-control" required>
        
         <div class="alert alert-warning" *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword').dirty">Password and confirmPassword do not match </div>
        </div>  

   
    <div class="form-group">

        <input type="text" placeholder="First Name" formControlName="firstName"  autocomplete="off" name="firstName" id="firstName" class="form-control" required>
        
        <div class="alert alert-danger" *ngIf="registrationForm.get('firstName').hasError('required') && registrationForm.get('firstName').dirty">Please enter first name</div>

                


    </div>


    <div class="form-group">

        <input type="text" placeholder="Last Name" formControlName="lastName"  autocomplete="off" name="lastName" id="lastName" class="form-control" required>
        
        <div class="alert alert-danger" *ngIf="registrationForm.get('lastName').hasError('required') && registrationForm.get('lastName').dirty">Please enter last name</div>

    </div>



    <div class="form-group">

        <input type="number" placeholder="Age" formControlName="age"  autocomplete="off" name="age" min="0" oninput="validity.valid||(value='');" id="age" class="form-control" required>
        
        <div class="alert alert-danger" *ngIf="registrationForm.get('age').hasError('required') && registrationForm.get('age').dirty">Please enter age</div>
    

    </div>
 

    <div class="form-group">
        <select class="form-control" formControlName="country" name="country" id="country" required>
            <option selected value="" >Choose country...</option>
            <option *ngFor="let country of countries">{{country.country}}</option>

        </select>

        <div *ngIf="registrationForm.get('country').hasError('required') && registrationForm.get('country').touched" class="alert alert-danger">Please select country</div>

</div>


    <button type="submit" class="btn btn-primary btn-lg btn-block"  [disabled]="!registrationForm.valid">Sign Up</button>


</form>
