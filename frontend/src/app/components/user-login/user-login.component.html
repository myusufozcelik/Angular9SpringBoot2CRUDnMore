
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

<div class="container">
	<div class="row">

<div class="container">
  <div class="card">
    <h1 class="title" style="color: cornsilk; opacity: 0.8;" >Please Login</h1>
    <div class="form-group">
      <div class="input-container">
        <input type="text" id="Username" formControlName="userName" autofocus="on" autocomplete="off" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" formControlName="password" autocomplete="off" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Login</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </div>
  </div>
  <div class="card alt">
    <div class="toggle" routerLink="/registration"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
	</div>
</div>

</form>
